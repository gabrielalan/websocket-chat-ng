<div class="send-message">
  <form [formGroup]="form" (submit)="send()">
    <div class="input-group">
      <input class="form-control form-control-lg" type="text" formControlName="message" />
      <span class="input-group-btn">
        <button class="btn btn-info btn-lg" type="submit" [disabled]="form.invalid">send</button>
      </span>
    </div>
  </form>
</div>
