<div class="messages" #container>
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let item of messages" [ngSwitch]="item.username">
        <ng-container *ngSwitchCase="'system'">
          <td colspan="2" class="system-message">{{item.message}}</td>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <td width="20" class="username">{{item.username}}</td>
          <td>{{item.message}}</td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
